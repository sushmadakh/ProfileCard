<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../Asset/favicon-32x32.png">
  <link rel="stylesheet" type="text/CSS" href="./style.css">
  
  <title>
    Frontend Mentor | Profile card component
  </title>
</head>
<body>
  <main>
    <div class="card-top">
      <img class="card-hero" src="../Asset/bg-pattern-card.svg" alt="">
      <div class="card-info">
        <img class="profile-picture" src="../asset/image-victor.jpg" alt="Profile picture">
        <div class="user-details">
          <div>
            <span class= "user-name">
              Victor Crest
            </span>
            <span class="user-age">
              26
            </span>
          </div>
          <span class="user-city">
            London
          </span>
        </div>
      </div>
    </div>
    <div class="stat-section">
      <div class="stats">
        <span class="amount">
          80K
        </span>
        <span class="amount-name">
          Followers
        </span>
      </div>
      <div class="stats">
        <span class="amount">
          803K
        </span>
        <span class="amount-name">
          Likes
        </span>
      </div>
      <div class="stats">
        <span class="amount">
          1.4K
        </span>
        <span class="amount-name">
          Photos
        </span>
      </div>
    </div>
  </main>
  <div class="bubbles">
  </div> 
</body>
</html>
